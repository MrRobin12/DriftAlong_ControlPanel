<center>
    
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>    
        <p>Write in a color with RGB parameters</p>
        <div class="number">
            <b>Red</b> Channel: <input class="number" id="rNumber" name="redChannel" step="1" maxlength="3" min="0" max="255" type="tel"><br>
        </div>     
        <div class="number">
            <b>Green</b> Channel: <input class="number" id="gNumber" name="greenChannel" step="1" maxlength="3" min="0" max="255" type="tel"><br>
        </div>    
        <div class="number">
            <b>Blue</b> Channel: <input id="bNumber" name="blueChannel" step="1" maxlength="3" min="0" max="255" type="tel"><br>
        </div>
    </div>
</div>   
    
<div class="slidecontainer">
    <p2><p3 id="hue">HUE: 50%</p3> <br> </p2>
    <input type="range" min="0" max="100" value="0" class="slider" id="hue_slider" onchange="UpdateColor();" oninput="UpdateColor();"><br><br>
    
    <p2><p3 id="sat">SATURATION: 50%</p3> <br> </p2>
    <input type="range" min="0" max="100" value="100" class="slider" id="sat_slider" onchange="UpdateColor();" oninput="UpdateColor();"><br><br>
    
    <p2><p3 id="light">LIGHTNESS: 50%</p3> <br> </p2>
    <input type="range" min="0" max="100" value="50" class="slider" id="bright_slider" onchange="UpdateColor();" oninput="UpdateColor();"><br><br>
</div>   
<div class="color" id="COLOR"><a id="colorId">#ffffff <br> rgb(255, 255, 255)</a></div>
    
<button onclick="window.open('../index.html', '_self')">RETURN</button>    
    
</center>
